type Product {
  id: String!
  name: String!
  price: Float!
}

type User {
  id: String!
  name: String!
  email: String!
  age: Float!
  orders: [Product!]!
}

type Query {
  getAllUsers: [User!]!
  getUser(id: String!): User!
}

type Mutation {
  # update and creates
  createUser(createUserInput: CreateUserInput!): User!
}

input CreateUserInput {
  id: String!
  name: String!
  email: String!
  age: Float!
  orderIds: [String!]!
}
