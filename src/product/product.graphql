type Product {
  id: String!
  name: String!
  price: Float!
}

type Query {
  getAllProducts: [Product!]!
  getProduct(id: String!): Product!
}

type Mutation {
  # update and creates
  createProduct(createProductInput: CreateProductInput!): Product!
}

input CreateProductInput {
  id: String!
  name: String!
  price: Float!
}